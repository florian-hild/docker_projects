---

services:
  redis:
    container_name: searxng_redis
    image: 'redis:alpine'
    init: true
    restart: unless-stopped
    privileged: false
    command: redis-server --save "" --appendonly "no"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 15s
      timeout: 5s
      retries: 5
    environment:
      - 'TZ=Europe/Berlin'
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '/etc/timezone:/etc/timezone:ro'
    tmpfs:
      - '/var/lib/redis'
    networks:
      - searxng_backend
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE

  searxng:
    container_name: searxng
    image: 'searxng/searxng:latest'
    init: true
    restart: unless-stopped
    privileged: false
    healthcheck:
      test: ["CMD", "wget" ,"--no-verbose", "--tries=1", "--timeout=5", "--spider", "--no-check-certificate", "--quiet", "http://127.0.0.1:8080/info/en/about"]
      interval: 30s
      timeout: 5s
      retries: 5
    depends_on:
      - redis
    networks:
      - searxng_frontend
      - searxng_backend
    ports:
      - '0.0.0.0:8050:8080/tcp'
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '/etc/timezone:/etc/timezone:ro'
      - './searxng:/etc/searxng:rw'
    environment:
      - 'TZ=Europe/Berlin'
      - 'SEARXNG_BASE_URL=http://dockerhost01.prd.florian-hild.de/'
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

networks:
  searxng_frontend:
    name: searxng-frontend
    driver: bridge
  searxng_backend:
    name: searxng-backend
    driver: bridge

...
